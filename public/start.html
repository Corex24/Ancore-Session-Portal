<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Session - ANCORE</title>
  <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f8ff;
      color: #333;
      transition: background 0.3s, color 0.3s;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dark-mode {
      background: #121212 url('https://files.catbox.moe/wp6q5l.jpeg') no-repeat center/cover;
      filter: brightness(0.8);
      color: #fff;
    }
    .container {
      text-align: center;
      max-width: 800px;
      flex-grow: 1;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .btn {
      background: #0d6efd;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2em;
      margin: 10px;
      display: inline-block;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #0051cc;
      transform: scale(1.05);
    }
    #music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0d6efd;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: move;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #music-control:hover {
      background: #0051cc;
    }
    footer {
      margin-top: 20px;
      font-family: monospace;
      font-size: 0.9em;
      color: #666;
    }
    .dark-mode footer {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://files.catbox.moe/kt8t1b.jpeg" alt="ANCORE Logo" class="logo">
    <h1>Start Your Session</h1>
    <p>Choose how you'd like to start your WhatsApp bot session:</p>
    <a href="/custom.html" class="btn">âž• Custom Session ID</a>
    <a href="/qr.html" class="btn">âš¡ Quick QR Session</a>
  </div>
  <audio id="background-music" src="https://od.lk/s/MjZfNzU0MzQ2ODdf/AUD-20250625-WA0423.mp3" loop></audio>
  <div id="music-control" draggable="true"><i class="fas fa-play"></i></div>
  <footer>Â© 2025 ANCORE â€” Made by Corex with ðŸ’™</footer>

  <script>
    const musicControl = document.getElementById('music-control');
    const audio = document.getElementById('background-music');
    let isDragging = false;

    musicControl.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        musicControl.innerHTML = '<i class="fas fa-play"></i>';
      }
    });

    musicControl.addEventListener('dragstart', (e) => {
      isDragging = true;
      e.dataTransfer.setData('text/plain', null);
    });

    document.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    document.addEventListener('drop', (e) => {
      if (isDragging) {
        musicControl.style.left = `${e.clientX - 20}px`;
        musicControl.style.top = `${e.clientY - 20}px`;
        isDragging = false;
      }
    });

    const modeToggle = localStorage.getItem('theme') || 'light';
    if (modeToggle === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
