<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Session ID - ANCORE</title>
  <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f8ff;
      color: #333;
      transition: background 0.3s, color 0.3s;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dark-mode {
      background: #121212 url('https://files.catbox.moe/wp6q5l.jpeg') no-repeat center/cover;
      filter: brightness(0.8);
      color: #fff;
    }
    .container {
      text-align: center;
      max-width: 800px;
      flex-grow: 1;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .dark-mode input[type="text"] {
      background: #333;
      color: #fff;
      border-color: #666;
    }
    #sessionStatus {
      font-size: 0.9em;
      margin-bottom: 20px;
      min-height: 20px;
    }
    .btn {
      background: #0d6efd;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn:hover:not(:disabled) {
      background: #0051cc;
      transform: scale(1.05);
    }
    #music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0d6efd;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: move;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #music-control:hover {
      background: #0051cc;
    }
    footer {
      margin-top: 20px;
      font-family: monospace;
      font-size: 0.9em;
      color: #666;
    }
    .dark-mode footer {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://files.catbox.moe/kt8t1b.jpeg" alt="ANCORE Logo" class="logo">
    <h1>Start Custom Session</h1>
    <input type="text" id="sessionName" pattern="[a-zA-Z0-9]{3,20}" placeholder="Enter session ID (3-20 characters)">
    <div id="sessionStatus"></div>
    <button id="confirmBtn" class="btn" disabled>Confirm â†’</button>
  </div>
  <audio id="background-music" src="https://od.lk/s/MjZfNzU0MzQ2ODdf/AUD-20250625-WA0423.mp3" loop></audio>
  <div id="music-control" draggable="true"><i class="fas fa-play"></i></div>
  <footer>Â© 2025 ANCORE â€” Made by Corex with ðŸ’™</footer>

  <script>
    const sessionNameInput = document.getElementById('sessionName');
    const sessionStatus = document.getElementById('sessionStatus');
    const confirmBtn = document.getElementById('confirmBtn');
    const musicControl = document.getElementById('music-control');
    const audio = document.getElementById('background-music');
    let isDragging = false;

    let debounceTimeout;
    sessionNameInput.addEventListener('input', () => {
      clearTimeout(debounceTimeout);
      const name = sessionNameInput.value;
      if (!/^[a-zA-Z0-9]{3,20}$/.test(name)) {
        sessionStatus.textContent = 'âŒ Only letters and numbers allowed (3â€“20 characters)';
        confirmBtn.disabled = true;
        return;
      }
      sessionStatus.textContent = 'â³ Checking availability...';
      debounceTimeout = setTimeout(async () => {
        try {
          const response = await fetch(`/check-session?name=${encodeURIComponent(name)}`);
          const data = await response.json();
          if (data.available) {
            sessionStatus.textContent = 'âœ… Available';
            confirmBtn.disabled = false;
          } else {
            sessionStatus.textContent = 'âŒ Already in use';
            confirmBtn.disabled = true;
          }
        } catch (error) {
          sessionStatus.textContent = 'âš ï¸ Couldn\'t check session. Try again.';
          confirmBtn.disabled = true;
        }
      }, 500);
    });

    confirmBtn.addEventListener('click', () => {
      const name = sessionNameInput.value;
      if (!confirmBtn.disabled) {
        window.location.href = `/qr.html?session=${encodeURIComponent(name)}`;
      }
    });

    musicControl.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        musicControl.innerHTML = '<i class="fas fa-play"></i>';
      }
    });

    musicControl.addEventListener('dragstart', (e) => {
      isDragging = true;
      e.dataTransfer.setData('text/plain', null);
    });

    document.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    document.addEventListener('drop', (e) => {
      if (isDragging) {
        musicControl.style.left = `${e.clientX - 20}px`;
        musicControl.style.top = `${e.clientY - 20}px`;
        isDragging = false;
      }
    });

    const modeToggle = localStorage.getItem('theme') || 'light';
    if (modeToggle === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
