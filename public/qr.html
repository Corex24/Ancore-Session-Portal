<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Pairing - ANCORE</title>
  <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f8ff;
      color: #333;
      transition: background 0.3s, color 0.3s;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dark-mode {
      background: #121212 url('https://files.catbox.moe/wp6q5l.jpeg') no-repeat center/cover;
      filter: brightness(0.8);
      color: #fff;
    }
    .container {
      text-align: center;
      max-width: 800px;
      flex-grow: 1;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #qrCode {
      margin: 20px auto;
      max-width: 300px;
    }
    #qrStatus {
      font-size: 0.9em;
      margin-bottom: 20px;
      min-height: 20px;
    }
    #music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0d6efd;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: move;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #music-control:hover {
      background: #0051cc;
    }
    footer {
      margin-top: 20px;
      font-family: monospace;
      font-size: 0.9em;
      color: #666;
    }
    .dark-mode footer {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://files.catbox.moe/kt8t1b.jpeg" alt="ANCORE Logo" class="logo">
    <h1>QR Code Pairing</h1>
    <div id="qrCode"></div>
    <div id="qrStatus">‚è≥ Generating QR code...</div>
  </div>
  <audio id="background-music" src="https://od.lk/s/MjZfNzU0MzQ2ODdf/AUD-20250625-WA0423.mp3" loop></audio>
  <div id="music-control" draggable="true"><i class="fas fa-play"></i></div>
  <footer>¬© 2025 ANCORE ‚Äî Made by Corex with üíô</footer>

  <script>
    const qrCodeDiv = document.getElementById('qrCode');
    const qrStatus = document.getElementById('qrStatus');
    const musicControl = document.getElementById('music-control');
    const audio = document.getElementById('background-music');
    let isDragging = false;

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session') || '';

    async function generateQRCode() {
      try {
        const response = await fetch(`/qr?session=${encodeURIComponent(sessionId)}`);
        const data = await response.json();
        if (data.qr) {
          new QRCode(qrCodeDiv, {
            text: data.qr,
            width: 256,
            height: 256,
            colorDark: '#000000',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.H
          });
          qrStatus.textContent = '‚úÖ Scan the QR code with WhatsApp';
        } else {
          qrStatus.textContent = '‚ùå Failed to generate QR code. Try again.';
        }
      } catch (error) {
        qrStatus.textContent = '‚ö†Ô∏è Couldn\'t generate QR code. Try again.';
      }
    }

    generateQRCode();

    musicControl.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        musicControl.innerHTML = '<i class="fas fa-play"></i>';
      }
    });

    musicControl.addEventListener('dragstart', (e) => {
      isDragging = true;
      e.dataTransfer.setData('text/plain', null);
    });

    document.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    document.addEventListener('drop', (e) => {
      if (isDragging) {
        musicControl.style.left = `${e.clientX - 20}px`;
        musicControl.style.top = `${e.clientY - 20}px`;
        isDragging = false;
      }
    });

    const modeToggle = localStorage.getItem('theme') || 'light';
    if (modeToggle === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
